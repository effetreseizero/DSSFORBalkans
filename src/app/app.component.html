<ion-app>

    <ion-menu contentId="main-content" type="overlay">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-menu-toggle auto-hide="true" *ngFor="let p of appPages">
                    <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" [hidden]='p.hidden'>
                        <ion-icon slot="start" [name]="p.icon"></ion-icon>
                        <ion-label>
                            {{p.title | translate}}
                        </ion-label>
                    </ion-item>
                </ion-menu-toggle>

                <ion-menu-toggle autoHide="true">
                    <ion-item button (click)="logout()" detail="false">
                        <ion-icon slot="start" name="log-out"></ion-icon>
                        <ion-label>
                            Logout
                        </ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>

        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-app>
